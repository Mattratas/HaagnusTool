		<table id="colours"></table>		
		<script type="text/javascript">
		
// colorpcik
$('#picker').colpick({
	layout:'hex',
	submit:0,
	colorScheme:'light',
	onChange:function(hsb,hex,rgb,fromSetColor) {
		if(!fromSetColor) $('#picker').val(hex).css('border-color','#'+hex);
	}
});
$("input").keyup(function(){
	$(this).colpickSetColor(this.value);
});

	// tab fuction
$(document).ready(function(){
	
	$('ul.tabs li').click(function(){
		var tab_id = $(this).attr('data-tab');

		$('ul.tabs li').removeClass('current');
		$('.tab-content').removeClass('current');

		$(this).addClass('current');
		$("#"+tab_id).addClass('current');
	})

})

	// toggle div splash screens
	$('#splash-screen').click(function() {
		$('#show-splash').toggle("fast");
		return false;
	});

		// toggle div enemies
	$('#enemies').click(function() {
		$('#show-enemies').toggle("fast");
		return false;
	});
			function showColours() {
				tableRows = $('#colours tr.colour');
				
				for (var i = 0; i < tableRows.length; i++) {
					
					var r = parseInt(tableRows[i].childNodes[0].textContent);
					var g = parseInt(tableRows[i].childNodes[1].textContent);
					var b = parseInt(tableRows[i].childNodes[2].textContent);
					var a = parseInt(tableRows[i].childNodes[3].textContent);
					
					// do not show any colours with transparanies
					if(a != 0)	{
						tableRows[i].childNodes[4].bgColor = window.rgbHex("rgba(" + r + "," + g + "," + b + "," + a + ")");
						tableRows[i].childNodes[6].bgColor = window.rgbHex("rgba(" + r + "," + g + "," + b + "," + a + ")");
						
						hexComp = contrastingColour(r,g,b,a);
											
						tableRows[i].childNodes[4].innerHTML = "<p>" + (b/16).toString(16) + (g/16).toString(16) + (r/16).toString(16) + "</p>";
						tableRows[i].childNodes[6].innerHTML = "<p>" + (b/16).toString(16) + (g/16).toString(16) + (r/16).toString(16) + "</p>";
						
						//set text
						$('#' + tableRows[i].childNodes[4].id + 'p').css('color', hexComp);
						$('#' + tableRows[i].childNodes[6].id + 'p').css('color', hexComp);
					}
					else {					 
						tableRows[i].setAttribute('class', tableRows[i].getAttribute('class') + ' hidden');
					}
				}
			}	
			
			function componentToHex(c) {
				var hex = c.toString(16);
				return hex.length == 1 ? "0" + hex : hex;
			}
			
			function contrastingColour(r,b,g,a)	{
				var contrastingColour;
						
				if(r+g+b == 0)	{
					contrastingColour = "#FFFFFF";
				}
				else {
					var a = Math.sqrt(Math.pow(b, 2) + Math.pow(g,2) + Math.pow(r,2))/2;
					
					if(Math.sqrt(Math.pow(b, 2) + Math.pow(g,2) + Math.pow(r,2))/2 < 150) {
						contrastingColour = "#FFFFFF";
					}
					else {
						contrastingColour = "#000000";
					}
				}			
			return contrastingColour;
			}
						
			// http://beej.us/blog/data/html5s-canvas-2-pixel/	
			function listColours() {
			
				colourWeights = {};
				element = document.getElementById("canvas1");
				c = element.getContext("2d");

				// read the width and height of the canvas
				width = element.width;
				height = element.height;

				// get all canvas pixel data
				imageData = c.getImageData(0, 0, width, height);

				w2 = width / 2;

				for (y = 0; y < height; y++) {
					inpos = y * width * 4; // *4 for 4 ints per pixel

					for (x = 0; x < w2; x++) {
						
						r = imageData.data[inpos++]; // red
						g = imageData.data[inpos++]; // green
						b = imageData.data[inpos++]; // blue
						a = imageData.data[inpos++]; // same alpha
						colour_id = "" + r + "." + g + "." + b + "." + a + "";
						
						if(colour_id in colourWeights)	{
							colourWeights[colour_id] = [colourWeights[colour_id][0], colourWeights[colour_id][1], colourWeights[colour_id][2], colourWeights[colour_id][3], colourWeights[colour_id][4] + 1];
						}
						else {
							colourWeights[colour_id] = [r, g, b, a, 1];
						}
					}
				}
				
				var cnt=0;
				$("#colours").append("<tr><th class='hidden'>R</th><th class='hidden'>G</th><th class='hidden'>B</th><th class='hidden'>a</th><th>Original colour</th><th>Sega Hex Colour (BGR)</th><th>New colour</th></tr>")
				Object.keys(colourWeights).forEach(function(entry) {					
					$("#colours").append("<tr id=" + entry + " class='colour'>" + "<td class='hidden'>" + colourWeights[entry][0] + "</td>" + "<td class='hidden'>" + colourWeights[entry][1] + "</td>" + "<td class='hidden'>" + colourWeights[entry][2] + "</td>" +  "<td  class='hidden'>" + colourWeights[entry][3] + "</td>" + "<td class='colour' id='colour" + cnt++ + "'></td><td><input type='text' class='picker'/><input type='button' value='change' onclick='parseSegaColour(this)'/></td><td class='colour' id='colour" + cnt++ + "'></td></tr>");
				});
				
				showColours();
				
				$('.picker').colpick(
									{
										onSubmit:function(hsb,hex,rgb,el) {
											var r = Math.floor(parseInt(hex[0] + hex[1], 16) / 16).toString(16);
											var g = Math.floor(parseInt(hex[2] + hex[3], 16) / 16).toString(16);
											var b = Math.floor(parseInt(hex[4] + hex[5], 16) / 16).toString(16);
											
											$(el).attr("value", b+g+r);											
											$(el).css('background-color', '#'+r+'0'+g+'0'+b+'0');
											$(el).colpickHide();
										}
									}
				);		
			}
			
			function parseInput(evt)	 {
				var row = evt.parentNode.parentNode;
				
				var r = row.childNodes[0].textContent;
				var g = row.childNodes[1].textContent;
				var b = row.childNodes[2].textContent;
				var a = row.childNodes[3].textContent;
				
				var defined = row.childNodes[5].childNodes[0].value.split('.');
							
				changeColourInImage([r,g,b,a], defined);		
			}
			
			function hex2sega(hex)	{
				var r =  parseInt(hex[1] + hex[2], 16);
				var g =  parseInt(hex[3] + hex[4], 16);
				var b =  parseInt(hex[5] + hex[6], 16);

				return b.toString() + g.toString() + r.toString();
			}
			
			function parseSegaColour(evt)	 {
				var row = evt.parentNode.parentNode;
				
				var hex = row.childNodes[6].bgColor.split('');
				var r =  parseInt(hex[1] + hex[2], 16);
				var g =  parseInt(hex[3] + hex[4], 16);
				var b =  parseInt(hex[5] + hex[6], 16);
				var a =  parseInt(255);
				
				var defined = row.childNodes[5].childNodes[0].value.split("");
				
				var temp = parseInt(defined[2],16) * 16;
				defined[1] = parseInt(defined[1],16) * 16;
				defined[2] = parseInt(defined[0],16) * 16;
				defined[0] = temp;
				defined[3] = a;
				
				row.childNodes[6].bgColor = window.rgbHex("rgba(" + defined[0] + "," + defined[1] + "," + defined[2] + "," + defined[3] + ")");
				row.childNodes[6].innerHTML = row.childNodes[5].childNodes[0].value;
				
				changeColourInImage([r,g,b,a], defined);
				
				$('#' + tableRows[row].childNodes[6].id + ' p').css('color', contrastingColour(r,g,b,a));
			}
					
	function changeColourInImage(oldColour, newColour) {
		elementCanvas2 = document.getElementById("canvas2");
		canvas2 = elementCanvas2.getContext("2d");

		// read the width and height of the canvas
		width = elementCanvas2.width;
		height = elementCanvas2.height;

		// get all canvas pixel data
		imageDataCanvas2 = canvas2.getImageData(0, 0, width, height);

			for (y = 0; y < height; y++) {
			inpos = y * width * 4; // *4 for 4 ints per pixel

				for (x = 0; x < width; x++) {
				  
					// if colour is thesame
					if(oldColour[0]==imageDataCanvas2.data[inpos + 0] && oldColour[1]==imageDataCanvas2.data[inpos + 1] && oldColour[2]==imageDataCanvas2.data[inpos + 2] && oldColour[3]==imageDataCanvas2.data[inpos + 3]) {

					// colour the new with a different colour
					imageDataCanvas2.data[inpos + 0] = Math.min(255, newColour[0]);
					imageDataCanvas2.data[inpos + 1] = Math.min(255, newColour[1]);
					imageDataCanvas2.data[inpos + 2] = Math.min(255, newColour[2]);
					imageDataCanvas2.data[inpos + 3] = Math.min(255, newColour[3]);
				}
				  else {
					imageDataCanvas2.data[inpos + 0] = imageDataCanvas2.data[inpos + 0];
					imageDataCanvas2.data[inpos + 1] = imageDataCanvas2.data[inpos + 1];
					imageDataCanvas2.data[inpos + 2] = imageDataCanvas2.data[inpos + 2];
					imageDataCanvas2.data[inpos + 3] = imageDataCanvas2.data[inpos + 3];
				}
			  
			inpos  += 4
			}
		}
	// put pixel data on canvas
    canvas2.putImageData(imageDataCanvas2, 0, 0);
    }
			
			function imageLoaded(ev) {
				element = document.getElementById("canvas1");
				c = element.getContext("2d");

				im = ev.target;

				// read the width and height of the canvas
				width = element.width;
				height = element.height;

				// stamp the image on the left of the canvas:
				c.drawImage(im, 0, 0);
				c.stroke();
				
				element = document.getElementById("canvas2");
				c = element.getContext("2d");

				im = ev.target;

				// read the width and height of the canvas
				width = element.width;
				height = element.height;

				// stamp the image on the right of the canvas:
				c.drawImage(im, 0, 0);
				c.stroke();
				
				showColours();
			}
			
			function loadImage(evt)	{
				selectImage($("#inputFile")[0].value);							
			}
					
			function selectImage(image)	{
				im = new Image();	
				im.onload = imageLoaded;			
				im.src = image;
				
				$("#left").remove();
				$("#canvas1").remove();
				$("#right").remove();
				$("#canvas2").remove();
				$("#colours tr").remove();
				
				$("body").append("<div id='left'><canvas id='canvas1' width='" + im.width + "'height='" + im.height + "'></canvas></div>");
				$("body").append("<div id='right'><canvas id='canvas2' width='" + im.width + "'height='" + im.height + "'></canvas></div>");	
			}
			
			// JQuery event bindings
			
			$('.img_ref').bind('click', 
				function(event) { 
					selectImage(event.target.getAttribute('src')); 
				} 
			);	

	

		</script>
